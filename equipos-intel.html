<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Equipos Intel - Fudcito Store</title>

  <BOOTSTRAP>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px 0;
    }

    .titulo {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
    }

    .carousel-item img {
      max-height: 500px;
      object-fit: contain;
      margin: auto;
    }

    footer {
      background-color: #eaeaea;
      padding: 20px;
      text-align: center;
    }

    .volver-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .volver-btn:hover {
      background-color: #084bb5;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="titulo">Equipos Intel - Fudcito Store</div>
    </div>
  </header>
  <div id="carouselIntel" class="carousel slide container mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="EQUIPO INTEL 1.png" class="d-block w-100" alt="PC Intel 1">
      </div>
      <div class="carousel-item">
        <img src="EQUIPO INTEL 2.png" class="d-block w-100" alt="PC Intel 2">
      </div>
      <div class="carousel-item">
        <img src="EQUIPO INTEL 3.png" class="d-block w-100" alt="PC Intel 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselIntel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselIntel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="text-center">
    <a href="FUDCITO STORE.html" class="volver-btn">← Volver a la tienda</a>
  </div>

  <footer class="mt-5">
    <small>© 2025 Fudcito Store - Todos los derechos reservados</small>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
