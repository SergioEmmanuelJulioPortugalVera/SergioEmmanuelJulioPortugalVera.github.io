<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Fudcito Store</title>

  <BOOTSTRAP>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("fondo\ login.jpg"); /* Reemplaza con tu fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #0d6efd;
    }

    .form-check-label {
      font-size: 0.95rem;
    }

    .success-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Crear una cuenta</h2>

    <form id="registroForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required placeholder="ejemplo@correo.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Crea una contraseña</label>
        <input type="password" class="form-control" id="password" required placeholder="********">
      </div>

      <div class="mb-3">
        <label for="documento" class="form-label">DNI / Pasaporte</label>
        <input type="text" class="form-control" id="documento" required placeholder="Ej: 12345678 o X123456">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terminos" required>
        <label class="form-check-label" for="terminos">
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>

      <div id="mensajeExito" class="success-message">
        ¡Tu cuenta ha sido creada con éxito!<br>
        Ahora puedes comprar sin limitaciones en nuestra página.<br>
        <strong>Por ser nuevo usuario: envío 100% gratuito y 15% de descuento en tu primera compra.</strong>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("mensajeExito").style.display = "block";
      this.reset(); 
    });
  </script>

</body>
</html>
