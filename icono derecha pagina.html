<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto - Fudcito Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos -->
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      padding-top: 30px;
    }

    .producto-contenedor {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .producto-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .producto-item img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .botones-accion {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .producto-item {
        flex-direction: column;
        align-items: center;
      }

      .botones-accion {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .producto-item img {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="producto-contenedor">
    <h2 class="text-center mb-4">Detalles del Producto</h2>

    <!-- Producto 1 -->
    <div class="producto-item">
      <img src="OFERTAS 1.png" alt="Producto 1">
      <div class="botones-accion">
        <a href="#" class="btn btn-primary">Consultar disponibilidad</a>
        <a href="#" class="btn btn-success">Comprar</a>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="producto-item">
      <img src="OFERTAS 2.png" alt="Producto 2">
      <div class="botones-accion">
        <a href="#" class="btn btn-primary">Consultar disponibilidad</a>
        <a href="#" class="btn btn-success">Comprar</a>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="producto-item">
      <img src="OFERTAS 3.png" alt="Producto 3">
      <div class="botones-accion">
        <a href="#" class="btn btn-primary">Consultar disponibilidad</a>
        <a href="#" class="btn btn-success">Comprar</a>
      </div>
    </div>

    <!-- Producto 4 -->
    <div class="producto-item">
      <img src="OFERTAS 4.png" alt="Producto 4">
      <div class="botones-accion">
        <a href="#" class="btn btn-primary">Consultar disponibilidad</a>
        <a href="#" class="btn btn-success">Comprar</a>
      </div>
    </div>

    <!-- Producto 5 -->
    <div class="producto-item">
      <img src="OFERTAS 5.png" alt="Producto 5">
      <div class="botones-accion">
        <a href="#" class="btn btn-primary">Consultar disponibilidad</a>
        <a href="#" class="btn btn-success">Comprar</a>
      </div>
    </div>

  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
