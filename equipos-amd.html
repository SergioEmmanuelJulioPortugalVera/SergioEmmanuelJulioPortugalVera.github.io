<!DOCTYPE html>
<html lang="es">
<head>

  <BOOTSTRAP>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #b30000;
      color: white;
      padding: 20px 0;
    }

    .titulo {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
    }

    .carousel-item img {
      max-height: 500px;
      object-fit: contain;
      margin: auto;
    }

    footer {
      background-color: #f3f3f3;
      padding: 20px;
      text-align: center;
    }

    .volver-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .volver-btn:hover {
      background-color: #8a0000;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">

    </div>

  <div id="carouselAMD" class="carousel slide container mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- IMAGEN 1 -->
      <div class="carousel-item active">
        <img src="EQUIPO AMD 1.png" class="d-block w-100" alt="PC AMD 1">
      </div>
      <!-- IMAGEN 2 -->
      <div class="carousel-item">
        <img src="EQUIPO AMD 2.png" class="d-block w-100" alt="PC AMD 2">

      <!-- IMAGEN 3 -->
      <div class="carousel-item">
        <img src="EQUIPO AMD 3.png" class="d-block w-100" alt="PC AMD 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselAMD" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselAMD" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="text-center">

</html>
